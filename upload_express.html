<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Multipart Upload</title>
</head>
<body>
	<h1>Login Page</h1>
	<hr />
	<form method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td>Comment:</td>
				<td><input type="text" name="comment" /></td>
			</tr>
			<tr>
				<td>File:</td>
				<td><input type="file" name="image" /></td>
			</tr>
		</table>
		<input type="submit"/>
	<form method="post">
</body>
</html>
